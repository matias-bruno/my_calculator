<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script type="text/javascript">
        function cubo() {
            let num = document.getElementById("n1");
            num.value = Math.pow(num.value, 3);
        }
        function seno() {
            let num = document.getElementById("n1");
            num.value = Math.sin(num.value);
        }
        function potencia4() {
            let num = document.getElementById("n1");
            num.value = Math.pow(num.value, 4);
        }
        function cuadrado() {
            let num = document.getElementById("n1");
            num.value = Math.pow(num.value, 2);
        }
        function inverso() {
            let num = document.getElementById("n1");
            if(num.value != 0)
                num.value = 1 / num.value;
            else
                alert('No se puede dividir por cero')
        }
    </script>
</head>
<body>
    <h1>Calculadora de Mat√≠as Bruno</h1>
    <input type="text" id="n1">
    <p>
        <button onclick="cubo()">X^3</button>
        <button onclick="potencia4()">X^4</button>
        <button onclick="seno()">Seno</button>
        <button onclick="cuadrado()">X^2</button>
        <button onclick="inverso()">1/X</button>
    </p>
</body>
</html>
